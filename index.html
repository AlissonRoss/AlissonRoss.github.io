<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="clickercss.css">
  <title> Cat Clicker </title>
  <meta charset="utf-8">
</head>
<body onload="loadListener()">
  <main id="main">
    <div id="UI">
      <p id="counter">0</p>
      <br/>
      <button id="increment" onclick="catClick()"></button>
    </div>

    <div id="shop">

      <button id="big_cat" data-cost="20" data-multiplier="1.25" onclick="buyUpgrade(this)">
        Buy Big Cat: <br/>
      </button>
      <br/>
      <button id="huge_cat" data-cost="40" data-multiplier="1.5" onclick="buyUpgrade(this)">
        Buy Huge Cat: <br/>
      </button>

    </div>
  </main>

  <footer>
    &copy; Copyright 2018. Alisson Leiva & Her Minion.<br>
  </footer>

  <script src="catClicker.js"></script>
</body>
</html>
