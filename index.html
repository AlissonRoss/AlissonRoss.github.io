<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="clickercss.css">
  <title> Cat Clicker </title>
  <meta charset="utf-8">
</head>
<body>
  <main>
    <script src="catClicker.js"></script>
        <center><button id="button" onclick="catClicker()">Click Me</button></center>
        <div id="container">

        <div id="catGIF">
            <center><input type="image" id="cat"style:"image-rendering: pixelated;" width="45px" height="45px" src="cat.gif"></center>
        </div>

      </div>
    </main>

    <style>
    div{
    width:50px;
    height: 50px;
    position: relative;
    -webkit-animation: mymove 5s;

    }

    #catGIF{-webkit-animation-timing-function: linear}
    @keyframes mymove {
      from {top: 0px;}
      to {top: 500px;opacity: 0;}


  }
    </style>
  </body>
